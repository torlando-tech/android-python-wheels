name: Build audioop-lts for Android

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      audioop_version:
        description: 'audioop-lts version to build'
        required: false
        default: '0.2.2'

env:
  AUDIOOP_VERSION: ${{ github.event.inputs.audioop_version || '0.2.2' }}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        abi: [arm64_v8a, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Download audioop-lts source
        run: |
          pip download --no-binary :all: --no-deps audioop-lts==${{ env.AUDIOOP_VERSION }}
          tar xzf audioop_lts-*.tar.gz
          mv audioop_lts-*/ audioop-src
          ls -la audioop-src/

      - name: Create pyproject.toml for cibuildwheel
        run: |
          cd audioop-src
          cat > pyproject.toml << 'PYPROJECT_EOF'
          [build-system]
          requires = ["setuptools>=61", "wheel"]
          build-backend = "setuptools.build_meta"

          [project]
          name = "audioop-lts"
          version = "0.2.2"

          [tool.cibuildwheel]
          build = "cp313-*"
          skip = ""

          [tool.cibuildwheel.android]
          archs = ["arm64_v8a", "x86_64"]
          PYPROJECT_EOF

      - name: Build wheel with cibuildwheel
        env:
          CIBW_BUILD: "cp313-android_${{ matrix.abi }}"
          ANDROID_ABI: ${{ matrix.abi == 'arm64_v8a' && 'arm64-v8a' || matrix.abi }}
        run: |
          cd audioop-src
          cibuildwheel --platform android --output-dir ../dist

      - name: List built wheels
        run: |
          ls -la dist/ || echo "No dist directory"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: audioop-lts-${{ matrix.abi }}
          path: dist/*.whl
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          merge-multiple: true

      - name: List wheels
        run: ls -la wheels/ || echo "No wheels found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheels/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
